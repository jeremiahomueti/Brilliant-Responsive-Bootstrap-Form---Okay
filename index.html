<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Bootstrap Forms</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>

      <form action="#nowhere">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="address">Street Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="5. Palace Villa House"
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Lagos Mainland"
            />
          </div>

          <div class="form-group col-md-3 col-6">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
              <option value="Ab">Abia</option>
              <option value="Ad">Adamawa</option>
              <option value="Ak">Akwa-Ibom</option>
              <option value="An">Anambra</option>
              <option value="Ba">Bauchi</option>
              <option value="Be">Benue</option>
            </select>
          </div>

          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="Zip"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I Agree
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
